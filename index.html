<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Added Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Signup</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div class="left-section">
                <form action="" class="signup-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="sub-title-container">
                        <h5 class="sub-title"><span class="hr"></span> Sign up with</h5>
                    </div>
                    <div class="social-media">
                        <button class="btn"> Sign up with Google</button>
                        <button class="btn"> Sign up with Facebook</button>
                    </div>
                    <div class="fields-row space-between">
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input class="input" type="text" name="name" id="name">
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input class="input" type="text" name="email" id="email">
                        </div>
                    </div>
                    <div class="fields-row ">
                        <div class="input-field w-100">
                            <label for="password">Password</label>
                            <input class="input" type="text" name="password" id="password">
                        </div>
                    </div>
                    <div class="agreement-check">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">I've read and agree with Terms of Service and our Privacy Policy</label>
                    </div>
                    <button class="signup-btn"> ></button>
                    <div class="signin-row">
                        <label for="">Already have an account?</label> <a href="#" class="color-red">Sign in</a>
                    </div>
                </form>
            </div>
            <div class="right-section">

            </div>
        </div>
    </div>
</body>

</html>
